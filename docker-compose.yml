  #   volumes:
  #     - ./tests:/tests
  #     - ./config:/config
  #     - ./services:/services
  #     - ./utils:/utils
  #     - ./data:/data
  #     - ./reports:/reports
  #   command: run /tests/functionary/front-functionary.test.js
  #   depends_on:
  #     influxdb:
  #       condition: service_healthy

volumes:
  influxdb-data:
    name: k6-influxdb-data
  influxdb-config:
    name: k6-influxdb-config
  grafana-data:
    name: k6-grafana-data

networks:
  k6-network:
    name: k6-performance-network
    driver: bridge

