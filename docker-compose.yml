  #     K6_INFLUXDB_ORGANIZATION: agil
  #     K6_INFLUXDB_BUCKET: k6
  #     K6_INFLUXDB_TOKEN: k6-admin-token-change-me
  #     K6_INFLUXDB_INSECURE: "true"
