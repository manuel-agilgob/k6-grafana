# ============================================
# K6 Performance Testing Stack
# ============================================
# 
# This docker-compose file sets up a complete performance testing
# environment with InfluxDB for metrics storage and Grafana for
# visualization.
#
# Usage:
#   docker-compose up -d                    # Start services
#   docker-compose down                     # Stop services
#   docker-compose logs -f                  # View logs
#
# Access:
#   - Grafana: http://localhost:3300 (admin/admin123)
#   - InfluxDB: http://localhost:8086 (admin/admin123)
#

version: '3.8'

services:
  # InfluxDB - Time series database for K6 metrics
  influxdb:
    image: influxdb:2.7
    container_name: k6-influxdb
    restart: unless-stopped
    ports:
      - "8086:8086"
    environment:
      # Initial setup
      DOCKER_INFLUXDB_INIT_MODE: setup
      DOCKER_INFLUXDB_INIT_USERNAME: admin
      DOCKER_INFLUXDB_INIT_PASSWORD: admin123
      DOCKER_INFLUXDB_INIT_ORG: agil
      DOCKER_INFLUXDB_INIT_BUCKET: k6
      DOCKER_INFLUXDB_INIT_RETENTION: 30d
      # Admin token (change in production)
      DOCKER_INFLUXDB_INIT_ADMIN_TOKEN: k6-admin-token-change-me
    volumes:
      - influxdb-data:/var/lib/influxdb2
      - influxdb-config:/etc/influxdb2
    networks:
      - k6-network
    healthcheck:
      test: ["CMD", "influx", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Grafana - Metrics visualization dashboard
  grafana:
    image: grafana/grafana:10.4.2
    container_name: k6-grafana
    restart: unless-stopped
    ports:
      - "3300:3000"
    environment:
      # Admin credentials
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin123
      # Disable registration
      GF_USERS_ALLOW_SIGN_UP: "false"
      # Grafana configuration
      GF_INSTALL_PLUGINS: grafana-k6-app
      GF_SERVER_ROOT_URL: http://localhost:3300
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
      - ./grafana/dashboards:/var/lib/grafana/dashboards
    depends_on:
      influxdb:
        condition: service_healthy
    networks:
      - k6-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  # K6 Test Runner (optional - for running tests in container)
  # Uncomment to run tests inside Docker
  # k6:
  #   image: grafana/k6:latest
  #   container_name: k6-runner
  #   networks:
  #     - k6-network
